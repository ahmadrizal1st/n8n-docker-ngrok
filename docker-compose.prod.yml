# Production Environment Configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml

version: '3.8'

services:
  n8n-ngrok:
    container_name: n8n-production  # Production container name
    ports:
      - "5678:5678"  # Only expose n8n port in production
    environment:
      - NODE_ENV=production
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}  # Encryption key from .env
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET}  # JWT secret
      - N8N_DIAGNOSTICS_ENABLED=false  # Disable diagnostics in production
    volumes:
      - n8n_data:/home/node/.n8n
    restart: always  # Always restart on failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s  # Longer start period for production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"  # Rotate logs at 10MB
        max-file: "3"     # Keep maximum 3 log files
    deploy:
      resources:
        limits:
          memory: 1G  # Memory limit
          cpus: '1.0'  # CPU limit

volumes:
  n8n_data:
    name: n8n_prod_data  # Production volume name